<div class="page-heading">
  <h6 class="mb-0">Portofolio</h6>
  <h4>Kegiatan</h4>
</div>
<div class="page-content">
  <section class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-3">
            <div class="d-flex align-items-center justify-content-start flex-wrap">
              <button data-status="Semua" class="filter-btn btn btn-outline-primary fw-semibold rounded-pill py-0 py-sm-1 mb-2 me-2 fs"><small>Semua</small><span class="ms-1">15</span></button>
              <button data-status="Belum Diajukan" class="filter-btn btn btn-outline-secondary fw-semibold rounded-pill py-0 py-sm-1 mb-2 me-2 fs"><small>Belum Diajukan</small><span class="ms-1">1</span></button>
              <button data-status="Menunggu Verifikasi" class="filter-btn btn btn-outline-info fw-semibold rounded-pill py-0 py-sm-1 mb-2 me-2 fs"><small>Menunggu Verifikasi</small><span class="ms-1">3</span></button>
              <button data-status="Revisi" class="filter-btn btn btn-outline-warning fw-semibold rounded-pill py-0 py-sm-1 mb-2 me-2 fs"><small>Revisi</small><span class="ms-1">1</span></button>
              <button data-status="Disetujui" class="filter-btn btn btn-outline-success fw-semibold rounded-pill py-0 py-sm-1 mb-2 me-2 fs"><small>Disetujui</small><span class="ms-1">8</span></button>
              <button data-status="Ditolak" class="filter-btn btn btn-outline-danger fw-semibold rounded-pill py-0 py-sm-1 mb-2 me-2 fs"><small>Ditolak</small><span class="ms-1">2</span></button>
            </div>
            <a href="javascript:void(0)" class="w-auto btn btn-primary rounded-3"><i class="bi bi-plus-lg"></i> <span class="d-none d-sm-inline">Tambah Ajuan</span></a>
          </div>
          <div class="row">
            {{#each portofolioKegiatan}}
            <div data-status="{{status}}" class="item col-sm-4 col-12 mb-0 mb-sm-3">
              <div class="card shadow rounded-3">
                <div class="d-flex py-3 px-4">
                  <img src="assets/item.png" alt="Icon Item" width="50" height="50" class="me-3">
                  <div class="d-flex flex-column align-items-start">
                    <h6 class="mb-1">{{judul}}</h6>
                    <small class="mb-1">Jenis Kegiatan: {{jenis}}</small>
                    <small class="mb-1">{{lokasi}} &bullet; {{tahun}}</small>
                    <span class="bg-{{warna}} bg-opacity-10 px-3 fw-semibold rounded-1 mb-3">
                      <small class="text-{{warna}}">{{status}}</small>
                    </span>
                    <a href="{{#if tautan}}{{tautan}}{{^}}javascript:void(0) {{/if}}" class="{{#if tautan}} navBtn {{^}}  {{/if}} w-100 px-4 py-0 fw-bold btn btn-outline-primary rounded-2">Lihat Detail</a>
                  </div>
                </div>
              </div>
            </div>
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
